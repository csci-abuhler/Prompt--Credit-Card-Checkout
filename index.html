<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="outer-container">
      <p class="top-text">You are almost done!</p>
      <p class="second-text">
        Provide your credit card information to complete your purchase.
      </p>
      <p class="payment-method-text">Payment payment</p>
      <div class="payment-method-row">
        <button class="card-button">mastercard</button>
        <button class="card-button">visa</button>
        <button class="card-button">paypal</button>
      </div>

      <div class="card-info">
        <p class="card-number-text">Card number</p>
        <input class="card-number" placeholder="1111 2222 3333 4444"></input>


        <p class="cardholder-name-text">Cardholder's name</p>
        <input class="cardholder-name-input" placeholder="John H. Doe"></input>

        <div class="security-info">
          <div class="expiration-date-info">
          <p class="expiration-date">Expiration date</p>
          <input placeholder="MM/YY"></input>
        </div>

        <div class="security-number-info">
          <p class="security-number">CVV</p>
          <input placeholder="123"></input>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
